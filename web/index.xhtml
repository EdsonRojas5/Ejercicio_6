<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <meta charset="utf-8"/>
    <title>Ing. Sistemas Informaticos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </h:head>
  <h:body>
    <h:form>
      <h1>Edson Eduardo Rojas Corro</h1>   <h1>ITIC901-M</h1>

      <h:panelGrid columns="1" border="1">
          <h:panelGrid columns="2">
              <h:outputLabel value="Numero 1: " for="num1" />
              <h:inputText value="#{ctrlMate.numero1}" id="num1" h:required="true" requiredMessage="Ingrese el valor dentro del primer campo"/>
              <h:outputLabel value="Numero 2: " for="num2"/>
              <h:inputText value="#{ctrlMate.numero2}" id="num2" h:required="true" requiredMessage="Ingrese el valor dentro del segundo campo"/>
              <h:outputLabel value="Resultado: " for="res"/>
              <h:inputText value="#{ctrlMate.resultado}" id="res"/>
          </h:panelGrid>
          <h:panelGrid columns="4">
              <h:commandButton action="#{ctrlMate.accionSumar()}" value="Suma"/>
              <h:commandButton action="#{ctrlMate.accionRestar()}" value="Resta"/>
          </h:panelGrid>
          
      </h:panelGrid>
     
    </h:form>
  </h:body>
</html>
